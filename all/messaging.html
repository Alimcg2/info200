<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="messaging.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200i,400,800" rel="stylesheet">
  </head>
  <body>
    <div id="header">
      <div id="title">
        <h2>Dashboard</h2>
      </div>
      <h1>12:37</h1>
      <h3>pm</h3>
    </div>
    <div id="options">
      <div class="message">
        <h4>Claire Furgeson</h4><p class="time">11:32am</p>
        <p>Was Joanne able to get her medication?</p>
      </div>
      <div class="message">
        <a href="bethMessage.html"><h4>Beth France</h4></a><p class="time">10:55am</p>
        <p>Lets meet at 3pm in the dining hall.</p>
      </div>
      <div class="message">
        <h4>Virgina Waters</h4><p class="time">5:43pm</p>
        <p>What is the theme for bingo next week?</p>
      </div>
      <div class="message">
        <h4>Walter Scott</h4><p class="time">4:35pm</p>
        <p>Thanks! See you Monday.</p>
      </div>
      <div id="back">
        <a href="dashboard.html"><img src="back.svg" id="backImg" alt="back"></a>
      </div>
    </div>

</html>
